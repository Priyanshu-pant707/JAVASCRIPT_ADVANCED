<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col items-center p-4">
  <section id="first_section" class="mb-6 flex flex-col items-center justify-center">
    <h1 class="font-black text-4xl sm:text-6xl text-gray-300">ENTER YOUR DETAILS</h1>
  </section>

  <form id="user-form" class="bg-gray-900 text-white p-6 rounded-2xl shadow-xl space-y-4 w-[30%]">
    <div>
      <label class="block mb-1 font-medium">Username:</label>
      <input type="text" id="username" name="username" class="text-black w-full p-2 rounded-md bg-gray-400" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Roll:</label>
      <input type="text" id="roll" name="roll" class="text-black w-full p-2 rounded-md bg-gray-400" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Description:</label>
      <textarea id="description" name="description" class="text-black w-full p-2 rounded-md bg-gray-400" required></textarea>
    </div>
    <div>
      <label class="block mb-1 font-medium">Photo URL:</label>
      <input type="url" id="photo" name="photo" class="text-black w-full p-2 rounded-md bg-gray-400" required>
    </div>
    <div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
        Submit
      </button>
    </div>
  </form>

  <div id="usercard" class="flex flex-wrap gap-4 justify-center mt-6 w-full max-w-3xl">
    <!-- User cards will appear here -->
  </div>
  <footer>
    <p class="text-gray-400 text-sm mt-4">Developed by Priyanshu Â© 2025</p>
    

 
  </footer>

  <script src="script.js"></script>
</body>
</html>
